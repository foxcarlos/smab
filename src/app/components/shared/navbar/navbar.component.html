<!-- start banner Area -->
<section class="banner-area" id="home">
  <!-- Start Header Area -->
  <header class="default-header">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="./assets/img/logo.png" alt="">
        </a>
        <button class="navbar-toggler hidden-sm-up"  type="button" (click)="isNavbarCollapsed = !isNavbarCollapsed" data-target="#navbarsDefault" aria-controls="navbarsDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div [ngbCollapse]="isNavbarCollapsed" class="collapse navbar-collapse justify-content-end align-items-center" id="navbarsDefault">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item" routerLinkActive>
              <a [routerLink]="['home']" (click)="isNavbarCollapsed = !isNavbarCollapsed">{{ 'navbar.menu-1' | translate }}</a>
            </li>
            <li class="nav-item" routerLinkActive>
              <a [routerLink]="['nosotros']" (click)="isNavbarCollapsed = !isNavbarCollapsed">{{ 'navbar.menu-2' | translate }}</a>
            </li>
            <li class="nav-item" routerLinkActive>
              <a [routerLink]="['sma']" (click)="isNavbarCollapsed = !isNavbarCollapsed">{{ 'navbar.menu-3' | translate }}</a>
            </li>
            <li class="nav-item" routerLinkActive>
              <a [routerLink]="['socios']" (click)="isNavbarCollapsed = !isNavbarCollapsed">{{ 'navbar.menu-4' | translate }}</a>
            </li>
            <li class="nav-item" routerLinkActive>
              <a [routerLink]="['contacto']" (click)="isNavbarCollapsed = !isNavbarCollapsed">{{ 'navbar.menu-5' | translate }}</a>
            </li>
          </ul>
          <app-translation></app-translation>
        </div>
      </div>
    </nav>
  </header>
</section>
